name: t_store
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter


  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  # Utility Package
  http: ^1.2.2
  intl: ^0.19.0
  logger: ^2.4.0
  url_launcher: ^6.3.1
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.1
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0
  

  #--------------- ./ PACKAGES END ------------------#
  get: any
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1
  firebase_core: ^3.8.0
  cloud_firestore: ^5.5.0
  lottie: ^3.1.3
  connectivity_plus: ^6.1.0
  firebase_auth: ^5.3.3
  google_sign_in: ^6.2.2
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  firebase_storage: ^12.3.7
  cached_network_image: ^3.4.1
  firebase_app_check: ^0.3.1+7
  flutter_stripe: ^11.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^4.0.0



flutter:

 
  uses-material-design: true

 
  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/images/products/ 
    - assets/fonts/
    - assets/icons/
    - assets/images/on_boarding_images/
    - assets/images/animations/
    - assets/logos/
    - assets/icons/brands/
    - assets/icons/categories/  
    - assets/images/products/
    - assets/images/reviews/
    - assets/images/content/user.png
    - assets/icons/payment_methods/
    - assets/images/banners/
 
   

    

  
 
  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800